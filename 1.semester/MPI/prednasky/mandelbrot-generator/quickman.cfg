// Set your desired default settings here.
//
// You can also set these in a logfile on a per-image basis.

// Default pan and zoom rates (0 to 20; 10 is the midpoint)
panrate 8
zoomrate 10

// R, G, B values for the color used for max iterations. Same
// format as in palette files.

maxiters_color 0, 0, 0

// Default window size
xsize 700
ysize 700

// Options bitfield. To select more than one option, just add up
// the appropriate values.
//
// 1: recalculate the image immediately after the window size changes.
// 2: show the control box initially after entering fullscreen mode
// 4: use the normalized rendering algorithm by default
// 8: use an exact algorithm by default

options 1

// value to start up with normalized rendering, exact alg
// options 13 

// Power user fields are below. If these don't make sense to you,
// don't change them...

// See docs
spt 0x234471
bst 16

// Pan filtering constant. Constant is adjusted between min and
// max based on display size (max applies to the larger size).
// Determines acceleration and deceleration when panning.
//
// 1 = very heavy filtering
// 10000 = no filtering

pfcmin 150
pfcmax 300

